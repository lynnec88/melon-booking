<html>
<head>
    <title>Melon Tasting Reservation Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/index.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oleo+Script">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="nav-link" ref="#"><img src="/static/img/watermelon.png" alt="watermelon"></a>
            <a class="navbar-brand" href="/reservation">Melon Tasting Reservation Scheduler
            </a>
            <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                {% if session.logged_in_username %}
                    <a class="nav-link" href="{{ url_for('logout') }}"><b>Log out</b></a>
                {% else %}
                    <a class="nav-link" href="/"><b>Log in</b></a>
                {% endif %}
            </div></div>
        </div>
    </nav>

<div class="container">

  <!-- show flashed messages -->
  {% with messages = get_flashed_messages() %}
      {% for message in messages %}
          <div class="alert alert-warning">{{ message }}</div>
      {% endfor %}
  {% endwith %}

  <!-- this is where the main content goes. -->
  {% block body %}
      BODY OF PAGE GOES HERE VIA INHERITANCE
  {% endblock %}

</div>

</body>
</html>
