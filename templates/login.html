{% extends 'base.html' %}

{% block body %}

    <form class="form-signin" method="POST">

        <h2 class="form-signin-heading">Please Sign In</h2>

        <div>
            <input type="username"
                   name="username"
                   class="form-control input-lg"
                   placeholder="username"
                   required
                   autofocus>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In
        </button>

    </form>

{% endblock %}
